# backend/fly.toml
app = "ipa-backend"            # Fly will replace this with your unique app name
primary_region = "fra"         # pick a nearby region (fra/ams/sin/etc)

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "requests"
    soft_limit = 25
    hard_limit = 50

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
